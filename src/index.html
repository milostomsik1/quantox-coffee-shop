<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Quantox Coffee Shop | Taste the best coffee nearby!">
	<meta name="keywords" content="quantox, coffee, shop, best, app, nearby">
	<meta name="author" content="Miloš Tomšik">
	<title>Quantox Coffee Shop</title>
	<link rel="shortcut icon" type="image/png" href="./assets/coffee-icon.png"/>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="google-map"></div>

	<div class="content">
		<div class="banner">
			<h1 class="banner__title">Coffee Shops</h1>
			<h2 class="banner__subtitle">Taste the best coffee nearby!</h1>
		</div>
		<div class="sort">
			<a id="sort__distance" class="sort__button sort__button--active" href="#" onclick="sortByDistanceAndRenderHTML()">Sort by Distance</a>
			<a id="sort__price" class="sort__button" href="#" onclick="sortByPriceAndRenderHTML()">Sort by Price</a>
		</div>
		<ul id="coffee-shops-list">
		</ul>
	</div>

	<div id="modal">
		<div class="error-box">
			<img src="./assets/x.png" alt="error message" class="error-box__image">
			<p id="error-box__description"></p>
		</div>
	</div>

	<!-- turned off async to make sure map init isnt undefined when main.js is loaded-->
	<script defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4L_QGX6E5Kb2ggRi_B0ijnBUTBSGSx4g">
	    </script>
	<script src="js/main.js"></script>
</body>
</html>
